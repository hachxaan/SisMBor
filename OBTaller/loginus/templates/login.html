<!DOCTYPE html>
<html lang="es">
<head>

    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <title>SisMBor</title>
    <link rel="stylesheet" type="text/css" href="{% static 'artcode/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'artcode/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'artcode/css/StyleStatus.css' %}">
</head>
<body>
<section class="bg-login">
    <div class="container mt-10">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class="wrapper-page">
                    <div class="account-pages">
                        <div class="account-box">
                            <div class="card m-b-30 card-crista">
                                <div class="card-body">
                                    <div class="card-title text-center">
                                        <img src="{% static 'sismbor/img/Logo_W.png' %}" style="width:70%" alt=""
                                             class="">
                                        <h5 class="mt-3"><b>Sistema de Mantenimiento Bordon</b></h5>
                                    </div>
                                    <form method="POST" id="loginForm"
                                          style="text-align: center;">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="username">Nombre de usuario</label>
                                            <input id="username" type="text" class="form-control" placeholder="Nombre de usuario"
                                                   name="username">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">Contraseña:</label>

                                            <input id="id_password" type="password" class="form-control"
                                                   placeholder="Contraseña" name="password" autocomplete="off">
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-12 mt-4">
                                                <button id="btnEntrar" class="btn btn-primary btn-block btn-login"
                                                        type="submit">Entrar
                                                </button>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12 mt-4 text-center">
                                                <a href="{% url 'login_operador' %}"
                                                   id="btnOperador" class="btn btn-info btn-block btn-login"
                                                   type="buton">Ingresar Código de Operador
                                                </a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

    <script src="{% static 'sismbor/js/loginus.js' %}" type="text/javascript"></script>

</body>
</html>
