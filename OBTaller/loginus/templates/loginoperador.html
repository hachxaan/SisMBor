<!DOCTYPE html>
<html lang="es">
<head>

    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <title>SisMBor</title>
    <link rel="stylesheet" type="text/css" href="{% static 'artcode/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'artcode/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'artcode/css/StyleStatus.css' %}">
</head>
<body>
<section class="bg-login">
    <div class="container mt-10">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class="wrapper-page">
                    <div class="account-pages">
                        <div class="account-box">
                            <div class="card m-b-30 card-crista">
                                <div class="card-body">
                                    <div class="card-title text-center">
                                        <img src="{% static 'sismbor/img/Logo_W.png' %}" style="width:70%" alt=""
                                             class="">
                                        <h5 class="mt-3"><b>Sistema de Mantenimiento Bordon</b></h5>
                                    </div>
<!--                                    <form action="." method="POST" id="loginForm"-->
<!--                                          style="text-align: center;">-->
                                        {% csrf_token %}
                                        <input type="hidden" name="action" value="loginus_oper">

                                        {% if error %}
                                            <div class="alert alert-danger alert-dismissible">
                                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                                <h5><i class="icon fas fa-ban"></i> {{ error }}</h5>
                                            </div>
                                        {% endif %}
                                        <div class="form-group">
                                            <label for="cod_acceso">Código de Acceso</label>
                                            <input id="cod_acceso" class="form-control" placeholder="6 digitos"
                                                   name="cod_acceso" type="number" min="10000" max="999999" required>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-12 mt-4">
                                                <button id="btnEntrarOperador" class="btn btn-primary btn-block btn-login">
                                                    Entrar
                                                </button>
                                            </div>
                                        </div>

<!--                                    </form>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
    {% include 'MainSections/JS.html' %}
    <script src="{% static 'artcode/js/utils.js' %}" type="text/javascript"></script>
    <script src="{% static 'libs/jquery-3.6.0.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'sismbor/js/loginus.js' %}" type="text/javascript"></script>

</body>
</html>
